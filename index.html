<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">

    <title>QB Passer Rating Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand|Righteous" rel="stylesheet">
</head>
<script src="script.js"></script>
<body>
    <main class='container'>
        <section class = 'calculator'>
        <label class='fieldlabel'>Completions</label>
        <input  class='inputs' type="number" oninput="rating()" name="completions" id="complete" value = 0>
        <label class='fieldlabel'>Attempts</label>
        <input type="number" class='inputs'  oninput="rating()" name="attempts" id="attempt" value = 0>
        <label class='fieldlabel'>Touchdowns</label>
        <input type="number" class='inputs'  oninput="rating()" name="touchdowns" id="touchdown" value = 0>
        <label class='fieldlabel'>Yards</label>
        <input type="number"  class='inputs'  oninput="rating()" name="yards" id="yards" value = 0>
        <label class='fieldlabel'>Interceptions</label>
        <input type="number" class='inputs'  oninput="rating()" name="interceptions" id="int" value = 0>
            <button id='reset_button' onclick="reset()">RESET</button>
    </section>
    
    <!-- <section class='qb_holder'>
           
        <div class='qb_block' id='qb_white'></div>
        <img class='qb_img' src="./images/img_football.png"/>

    </section> -->
<section class='names'>
    <table class="name_list" id="name_grab"></table>        
    <table class='name_list_two' id='name_grab_two'></table>
    <table class='name_list_three' id='name_grab_three'></table>
    <table class='name_list_four' id='name_grab_four'></table>

</section>

<section class = 'rating_holder'>
        <p class='rating' id='qb'>0</p>
</section>
    </main>
</body>
</html>
