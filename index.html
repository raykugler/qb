<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">

    <title>QB Passer Rating Calculator</title>
</head>
<script src="script.js"></script>
<body>
    <main class='container'>
        <label class='fieldlabel'>Completions</label>
        <input  class='inputs' type="number" oninput="test()" name="completions" id="complete">
        <label class='fieldlabel'>Attempts</label>
        <input type="number" class='inputs'  oninput="test()" name="attempts" id="attempt">
        <label class='fieldlabel'>Touchdowns</label>
        <input type="number" class='inputs'  oninput="test()" name="touchdowns" id="touchdown">
        <label class='fieldlabel'>Yards</label>
        <input type="number"  class='inputs'  oninput="test()" name="yards" id="yards">
        <label class='fieldlabel'>Interceptions</label>
        <input type="number" class='inputs'  oninput="test()" name="interceptions" id="int">
        <button>Test</button>

    </main>
</body>
</html>
